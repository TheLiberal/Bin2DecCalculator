<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Binary to decimal calculator</title>
</head>

<body>
    <div class="center">
        <h1 class="heading">Binary to decimal calculator</h1>
    </div>
    <div class="container">
        <div class="card blue darken-4 grey-text text-lighten-1">
            <div class="card-content">
                <form>
                    <div class="container center">
                        <h5>Your binary number:</h5>
                        <div class="input-field">
                            <input type="text" id="input" placeholder="Maximum of 8 digits">
                        </div>
                        <div class="alert" id="alert"></div>
                        <button id="button">Calculate</button>
                        <div>
                            <h5>Your decimal number: </h5>
                            <div>
                                <h5 id="output"></h5>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
